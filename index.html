<!DOCTYPE html>
<html>
    <head>
        <title>Contactez-moi !</title>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
            <link rel="stylesheet" href="/CSS/styles.css">
            <script src="/JS/script.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="divider"></div>
            <div class="heading"><h2>Contactez-moi !</h2></div>
            <div class="row">
                <div class="col-xl-10 col-xl-offset-1">
                    <form id="contact-form" method="post" action="" role="form">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="firstname">Prénom <span class="blue">*</span></label>
                                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Votre prénom">
                                <p class="comments"></p>
                            </div>
                            
                            <div class="col-lg-6">
                            <label for="name">Nom <span class="blue">*</span></label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom">
                                <p class="comments"></p>
                            </div>
                            
                            <div class="col-lg-6">
                                <label for="email">E-mail <span class="blue">*</span></label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Votre e-mail">
                                <p class="comments"></p>
                            </div>
                            
                            <div class="col-lg-6">
                                <label for="phone">Téléphone</label>
                                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Votre numéro">
                                <p class="comments"></p>
                            </div>
                            
                            <div class="col-lg-12">
                                <label for="message">Message <span class="blue">*</span></label>
                                <textarea id="message" name="message" class="form-control" placeholder="Votre message" rows="4"></textarea>
                                 <p class="comments"></p>
                            </div>
                            
                             <div class="col-lg-12">
                                <p class="blue"><strong>* Ces informations sont requises</strong></p>
                            </div>
                            
                             <div class="col-lg-12">
                               <input type="submit" class="button1" value="Envoyer">
                            </div>

                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
